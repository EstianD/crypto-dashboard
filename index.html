<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <link rel="stylesheet" href="style.css">

   <title>Crypto Dashboard</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-3">

         </div>
         <div class="col-6">
            <h2 class="text-center">Crypto Dashboard</h2>
         </div>
         <div class="col-3">

         </div>
      </div>
      <hr class="heading-line" width="80%">

      <!-- TOP PRICE ROW -->

      <div class="row">
         <div class="col-2"></div>
         <div class="col-2">
            <span>
               <p class="text-center">Kraken</p>
            </span>
         </div>
         <div class="col-1">

         </div>
         <div class="col-2">
            <span>
               <h5 class="text-center">Luno</h5>
            </span>
         </div>
         <div class="col-1">

         </div>
         <div class="col-2">
            <span>
               <p class="text-center">Bitstamp</p>
            </span>
         </div>
         <div class="col-2"></div>
      </div>
      <!-- TOP PRICE ROW -->
      <div class="row">
         <div class="col-2"></div>
         <div class="col-2">
            <span>
               <p class="text-center" id="kraken-value"></p>
            </span>
         </div>
         <div class="col-1">
            <span>
               <p class="text-center" id="luno-kraken-perc-diff"></p>
            </span>
         </div>
         <div class="col-2">
            <span>
               <h5 class="text-center" id="luno-value"></h5>
            </span>
         </div>
         <div class="col-1">
            <span>
               <p class="text-center" id="luno-bitstamp-perc-diff"></p>
            </span>
         </div>
         <div class="col-2">
            <span>
               <p class="text-center" id="bitstamp-value"></p>
            </span>
         </div>
         <div class="col-2"></div>
      </div>
   </div>

   <br />

   <div id="container" style="height: 100%; min-width: 310px" class="container-fluid">
      <div class="loading-div" height="50%" width="50%">
         <img id="chart-loader" src="./images/motosha-spinner.gif" alt="">
      </div>
   </div>

   <br /><br />

   <!-- TABLE HEAD CONTAINER -->
   <div class="container-fluid">
      <div class="row">
         <div class="col-2">
            <a href="http://localhost:4000/api/crypto/export-all" class="float-left"><img src="./images/csv-icon.png"
                  height="45px" width="45px" /></a>
         </div>
         <div class="col-8">
            <h3 class="table-header">Data for the last 24 hours</h3>
         </div>
         <div class="col-2"></div>
      </div>


      <div class="tableFixHead">
         <table class="table" id="crypto-table">
            <thead class="table-head">
               <tr>
                  <th scope="col">DATE</th>
                  <th scope="col">LUNO</th>
                  <th scope="col">KRAKEN %</th>
                  <th scope="col">KRAKEN</th>
                  <th scope="col">BITSTAMP %</th>
                  <th scope="col">BITSTAMP</th>
               </tr>
            </thead>
            <tbody id="data-table">

            </tbody>

         </table>
      </div>
   </div>



   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

   <!-- HIGHCHARTS -->
   <script src="https://code.highcharts.com/stock/highstock.js"></script>
   <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/stock/modules/data.js"></script>

   <!-- AXIOS -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <!-- CUSTOM SCRIPT FILES -->
   <script src="script.js"></script>
   <script src="chart.js"></script>
</body>

</html>
